<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/ToonerFront/Css/Signup.css">
    </head>
    <body>
        <div class="box">
            <div class="box_inner">
                <div class="contents">
                <h2 class="left">회원가입</h2>
                <form action="">
                     <table id="table">
                        <tr>
                            <td>아이디(이메일)</td> <td><input class="textbox" type="text" placeholder=" 사용하실 이메일 주소를 입력해주세요" ></td>
                        </tr>
                        <tr>
                            <td>비밀번호</td> <td><input class="textbox" type="text"  placeholder=" 영문 숫자를 조합하여 작성해주세요" ></td>
                        </tr>
                        <tr>
                            <td>닉네임</td> <td><input class="textbox" type="text"  placeholder=" 사용하실 닉네임을 입력해주세요" ></td>
                        </tr>
                        <tr>
                            <td>선호 장르</td> <td><input class="textbox" type="text"  placeholder=" ex)로맨스" ></td>
                        </tr>
                     </table>
                     <p><input id="signup" type="button" value="계정 생성 >"></p>
              </form>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="/Scripts/Signup.js"></script>
    </body>
</html>
